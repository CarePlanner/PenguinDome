# Do not edit this file. Edit settings.yml instead.
port: 80
threaded: true
database:
  name: qlmdm
logging:
  handler: stderr
  level: debug
  syslog:
    facility: user
    port: syslog
audit_cron:
  enabled: no
secret_keeping:
  enabled: no
  num_shares: 2
  combine_threshold: 2
support_arch_linux: true
