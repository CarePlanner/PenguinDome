# Do not edit this file. Edit settings.yml instead.
port: 80
local_port: 5000
database:
  name: penguindome
logging:
  handler: stderr
  level: debug
  syslog:
    facility: user
    port: syslog
audit_cron:
  enabled: no
secret_keeping:
  enabled: no
  num_shares: 2
  combine_threshold: 2
